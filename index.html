<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pizza Parlor</title>
  <script src="js/scripts.js"></script>
</head>
<body>
  <h3>Your Order: </h3>
  <form>
    <label>Size</label>
    <br>
    <label>
      <input type="radio" name="size" value="small" checked>
      Small
    </label>
    <br>
    <label>
      <input type="radio" name="size" value="medium">
      Medium
    </label>
    <br>
    <label>
      <input type="radio" name="size" value="large">
      Large
    </label>
    <br>
    <br>
    <label>Toppings</label>
    <br>
    <label>
      <input type="checkbox" name="toppings" value="anchovies">
      Anchovies
    </label>
    <br>
    <label>
      <input type="checkbox" name="toppings" value="bacon">
      Bacon
    </label>
    <br>
    <label>
      <input type="checkbox" name="toppings" value="black olives">
      Black Olives
    </label>
    <br>
    <label>
      <input type="checkbox" name="toppings" value="chicken">
      Chicken
    </label>
    <br>
    <label>
      <input type="checkbox" name="toppings" value="green peppers">
      Green Peppers
    </label>
    <br>
    <label>
      <input type="checkbox" name="toppings" value="ham">
      Ham
    </label>
    <br>
    <label>
      <input type="checkbox" name="toppings" value="mushrooms">
      Mushrooms
    </label>
    <br>
    <label>
      <input type="checkbox" name="toppings" value="pepperoni">
      Pepperoni
    </label>
    <br>
    <label>
      <input type="checkbox" name="toppings" value="pineapple">
      Pineapple
    </label>
    <br>
    <label>
      <input type="checkbox" name="toppings" value="red onions">
      Red Onions
    </label>
    <br>
    <label>
      <input type="checkbox" name="toppings" value="sausage">
      Sausage
    </label>
    <br>
    <label>
      <input type="checkbox" name="toppings" value="tomatoes">
      Tomatoes
    </label>
    <br>
    <br>
    <button>Add Pizza</button>
  </form>
  <p id="pizzas"></p>
  <p id="price"></p>
</body>
</html>
